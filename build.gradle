plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    project.sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
            resources {
                srcDir 'src/main/resources'
            }
        }

        test {
            java {
                srcDir 'src/test'
            }

            resources {
                srcDir 'src/test/resources'
            }
        }
    }

}